<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="only light">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-icon" sizes="64x64" href="assets/img/touch-icon-iphone..png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/touch-icon-iphone..png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/touch-icon-iphone..png">
    <title>Benefit - Изменить данные</title>
<script defer="defer" src="./assets/scripts/main.js"></script><link href="./assets/styles/main..css" rel="stylesheet"></head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__burger js-header-burger"><span></span></div>
                <div class="header__profile"><span class="text-small">Account-name</span>
                    <div class="header__profile-icon"></div>
                </div>
            </div>
        </header>
        <main class="main index-page">
            <div class="main__wrapper">
                <section class="sidebar js-sidebar">
                    <div class="sidebar__wrapper">
                        <div class="sidebar__chapter">
                            <p class="text-small text-gray text-uppercase sidebar__title">Главное</p>
                            <div class="sidebar__list">
                                <div class="sidebar__list-item is-active"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#category"></use>
                                    </svg><span class="text-regular">Стартовая</span></div>
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#chart"></use>
                                    </svg><span class="text-regular">Статистика рефералов</span></div>
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#wallet"></use>
                                    </svg><span class="text-regular">Выплаты</span></div>
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#setting"></use>
                                    </svg><span class="text-regular">Данные и реквизиты</span></div>
                            </div>
                        </div>
                        <div class="sidebar__chapter">
                            <p class="text-small text-gray text-uppercase sidebar__title">Обучающие материалы</p>
                            <div class="sidebar__list">
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#document"></use>
                                    </svg><span class="text-regular">Обучающий материал</span></div>
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#document"></use>
                                    </svg><span class="text-regular">Маркетинговый материал</span></div>
                            </div>
                        </div>
                        <div class="sidebar__chapter">
                            <p class="text-small text-gray text-uppercase sidebar__title">Поддержка</p>
                            <div class="sidebar__list">
                                <div class="sidebar__list-item"><svg class="sidebar__list-item-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href="assets/img/sprite..svg#more-square"></use>
                                    </svg><span class="text-regular">Техническая поддержка</span></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="change">
                    <div class="section__wrapper">
                        <h2 class="text-500 change__title">Данные и реквизиты</h2>
                        <form class="change__chapter-form" action="">
                            <div class="change__chapter">
                                <p class="text-500 change__chapter-label">Личные даннные</p>
                                <div class="change__chapter-wrapper">
                                    <div class="change__chapter-field"><input class="input" type="text" name="name" placeholder="ФИО"></div>
                                    <div class="change__chapter-field"><input class="input" type="text" name="phone" placeholder="Телефон"></div>
                                    <div class="change__chapter-field"><input class="input" type="text" name="number" placeholder="Дата рождения"></div>
                                    <div class="change__chapter-field"><input class="input" type="text" name="email" placeholder="Электронная почта"></div>
                                </div>
                            </div>
                            <div class="change__chapter">
                                <p class="text-500 change__chapter-label">Данные аккаунта</p>
                                <div class="change__chapter-wrapper change__chapter-wrapper--2">
                                    <div class="change__chapter-field"><label class="home__info-label" for=""> <input class="home__info-field" type="password" name="password" placeholder="Пароль"><span class="home__info-span">Изменить пароль
                                            </span></label></div>
                                    <div class="change__chapter-field"><input class="input" type="email" name="email" placeholder="Электронная почта"></div>
                                </div>
                            </div>
                            <div class="change__chapter">
                                <p class="text-500 change__chapter-label">Реквизиты</p>
                                <div class="change__chapter-reqisite">
                                    <div class="change__chapter-reqisite-item"><span class="m-r-md text-gray">Тип</span><span>Физическое лицо</span></div>
                                    <div class="change__chapter-reqisite-item"><span class="text-500 text-green">Сменить
                                            на юр.лицо</span></div>
                                </div>
                                <div class="change__chapter-wrapper change__chapter-wrapper--2">
                                    <div class="change__chapter-field"><label class="home__info-label"> <input class="home__info-field" type="password" name="password" placeholder="Пароль"><span class="home__info-span">Изменить пароль
                                            </span></label></div>
                                    <div class="change__chapter-field"><input class="input" type="email" name="email" placeholder="Электронная почта"></div>
                                </div>
                            </div>
                            <div class="change__chapter">
                                <p class="text-500 change__chapter-label">Личные даннные</p>
                                <div class="change__chapter-wrapper">
                                    <div class="change__chapter-field"><input class="input" type="number" name="inn" placeholder="ИНН"></div>
                                    <div class="change__chapter-field"><input class="input" type="number" name="kpp" placeholder="КПП"></div>
                                    <div class="change__chapter-field"><input class="input" type="text" name="bank-name" placeholder="Наименование банка"></div>
                                    <div class="change__chapter-field"><input class="input" type="number" name="bik" placeholder="БИК"></div>
                                    <div class="change__chapter-field"><input class="input" type="number" name="p-c" placeholder="Р/С"></div>
                                    <div class="change__chapter-field"><input class="input" type="number" name="k-s" placeholder="К/С"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
